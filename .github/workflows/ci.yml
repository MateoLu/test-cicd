name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
   runs-on: ubuntu-latest

   steps:
    - uses: actions/checkout@v2

    - name: Build
      run: npm install --registry=https://registry.npm.taobao.org && npm run build

    - name: Deploy
      uses: cross-the-world/ssh-scp-ssh-pipelines@latest
      env:
        WELCOME: "ssh scp ssh pipelines"
        LASTSSH: "Doing something after copying"
      with:
        host: ${{ secrets.W_HOST }}
        user: ${{ secrets.W_USER }}
        pass: ${{ secrets.W_PASS }}
        connect_timeout: 10s
        first_ssh: |
          rm -rf /home/webserver/static/jenkins/cicd
        scp: |
          './cicd' => /home/webserver/static/jenkins
        last_ssh: |
          cd /home/webserver/static/jenkins
          ls
